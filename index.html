<html lang="en">
<head>

    <title>Document</title>

        div {
            border: 2px solid red;
            height: 300px;
            text-align: center;

            content: '';

            height: 100%;
            display: inline-block;

        img {
            height: 150px;
            vertical-align: middle;
        }

    <div>
        <img src="face.jpg">
    </div>
</body>
</html>
